<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Container for content */
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        /* The Loader Animation */
        .loader {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Optional: Progress Bar Style (Alternative to spinner) */
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            width: 60%; /* Adjust this percentage to show progress */
            height: 10px;
            background-color: #3498db;
            border-radius: 20px;
            animation: loadBar 2s ease-in-out infinite;
        }

        @keyframes loadBar {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>

        <h1>Website Under Construction</h1>
        <p>We are working hard to build something amazing. Check back soon!</p>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <footer>&copy; 2025 chivvanndy.com</footer>
    </div>

</body>
</html>
